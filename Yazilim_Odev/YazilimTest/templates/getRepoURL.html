<!-- get_repo_url.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetRepoURL</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <!-- Bootstrap CSS -->
    <style>
        .error-message {
            color: #dc3545; /* Hata rengi: Kırmızı */
            font-size: 0.875rem; /* Yazı boyutu */
            margin-top: 0.25rem; /* Üst boşluk */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.view_name == 'anasayfa' %}active{% endif %}" href="{% url 'anasayfa' %}">Github URL</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.view_name == 'github_repo_list' %}active{% endif %}" href="{% url 'github_repo_list' %}">Github Repoları</a>
                  </li>
                </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <form method="post"class="mt-5">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_url" class="form-label">GitHub Repository URL</label>
                {{ form.url }}
            </div>
            {% if form.errors and form.is_bound %}
                {% if form.errors.url %}
                    <div class="error-message">
                        <span class="bi bi-exclamation-triangle-fill"></span> <!-- Hata simgesi: ünlem işareti -->
                        {{ form.errors.url }}
                    </div>
                {% endif %}
            {% endif %}
            <button type="submit" class="btn btn-primary">Class Detayları Bul</button>
        </form>
    </div>
    <!-- Bootstrap JS ve jQuery kütüphaneleri -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
